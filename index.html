<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="openingWindow" class="window active">
        <div class="header">
            <h1>Test</h1>
            <button id="darkModeToggle" class="dark-mode-btn" aria-label="Toggle dark mode">
                <span class="dark-mode-icon">ğŸŒ™</span>
            </button>
        </div>
        
        <div class="concepts-container">
            <div class="concepts-grid">
                <button class="concept-btn" data-concept="1">
                    <span class="concept-name">Pediatria</span>
                    <span class="concept-parts">5 parts</span>
                </button>
                <button class="concept-btn" data-concept="2">
                    <span class="concept-name">Kirurgia</span>
                    <span class="concept-parts">3 parts</span>
                </button>
            </div>
        </div>

        <div class="parts-container" id="partsContainer" style="display: none;">
            <div class="parts-grid" id="partsGrid">
                </div>
        </div>

        <div class="controls-container">
            <div class="toggle-container" id="toggleContainer" style="display: none;">
                <label class="toggle-label">
                    <span>100 suala limitle</span>
                    <input type="checkbox" id="limitQuestions" class="toggle-input">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="action-buttons">
                <button id="selectAllBtn" class="action-btn secondary" style="display: none;">HamsÄ±nÄ± seÃ§</button>
                <button id="startBtn" class="action-btn primary" disabled>Start</button>
            </div>
        </div>
    </div>

    <div id="testWindow" class="window">
        <div class="test-header">
            <div class="test-info">
                <span id="questionNumber">Question 1</span>
                <span id="progressBar">
                    <span id="progressFill"></span>
                </span>
            </div>
            <button id="darkModeToggleTest" class="dark-mode-btn" aria-label="Toggle dark mode">
                <span class="dark-mode-icon">ğŸŒ™</span>
            </button>
        </div>

        <div class="test-content">
            <div id="questionContainer">
                <h2 id="questionText"></h2>
                <div id="answersContainer"></div>
            </div>
        </div>

        <div class="test-footer">
            <button id="nextBtn" class="action-btn primary">Next</button>
        </div>
    </div>

    <div id="resultsWindow" class="window">
        <div class="results-content">
            <h1>Test CavablarÄ±</h1>
            <div class="results-stats">
                <div class="stat-card correct">
                    <div class="stat-number" id="correctCount">0</div>
                    <div class="stat-label">doÄŸru Cavablar</div>
                </div>
                <div class="stat-card incorrect">
                    <div class="stat-number" id="incorrectCount">0</div>
                    <div class="stat-label">YanlÄ±ÅŸ Cavablar</div>
                </div>
                <div class="stat-card total">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Toplam</div>
                </div>
            </div>
            <div class="results-actions">
                <button id="restartBtn" class="action-btn primary">Yeni Test</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
